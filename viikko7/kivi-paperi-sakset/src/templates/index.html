<!DOCTYPE html>

        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;

      }

      .mode-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .mode-button:active {
        transform: translateY(0);
      }

      .mode-title {
        font-weight: bold;
        font-size: 1.3em;
        margin-bottom: 5px;
      }

      .mode-description {

        opacity: 0.9;
      }
